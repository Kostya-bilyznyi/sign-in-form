<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<div class="ba-absolute-center">
			<div class="ba-main-form">
				<form action="#" method="post" class="ba-form">
					<div class="ba-form-header">
						<a href="#" class="sign-in">Sign in</a>
						<a href="#" class="join-us">Join us</a>
					</div>
					<div class="ba-main-content">
						<label for="username">Username</label>
						<input class="ba-full-width" required type="text" name="username" id="username">
						<label for="password">Password</label>
						<input class="ba-full-width" required type="password" minlength="5" name="password" id="password">
						<input id="keep-me-signed-in" type="checkbox" checked="checked" name="keepme" value="keepme">
						<label for="keep-me-signed-in"><span class="ba-main-content-samll-text">Keep me signed in</span></label>
					</div>
					<div class="ba-form-footer">
						<button type="submit" class="ba-full-width ba-sign-in-button">
							Sign in
						</button>
						<a class="ba-form-footer-link" href="#">Forgot password</a>
						<a class="ba-form-footer-link ba-form-footer-link-create" href="#">Create an account</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
